<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Service Settings</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/images/normalLogo.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>


<html>
<body>

    <nav class="navbar navbar-secondary bg-secondary">
        <a class="navbar-brand" href="/">Music Service</a>
        
        <a href="/settings">
        <button class="btn bi bi-gear-fill" > Settings</button>
        </a>
        
    </nav>


    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Settings</h1>

        {% for webdav in WebDAVconfig %}
        <!-- <p>{{webdav.id }} | {{ webdav.WebDAV_URL }} | {{ webdav.WebDAV_Directory }} | {{ webdav.WebDAV_Username }} | {{ webdav.WebDAV_Password }}</p> -->
        <form action="/settings/save" method="post">

            <div class="mb-3">
                <label class="form-label">WebDAV URL</label>
                <input type="text" class="form-control" name="WebDAV_URL" placeholder="https://cloud.yourdomain.com" value="{{ webdav.WebDAV_URL }}"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV directory</label>
                <input type="text" class="form-control" name="WebDAV_Directory" placeholder="/MyMusic" value="{{ webdav.WebDAV_Directory }}"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV username</label>
                <input type="text" class="form-control" name="WebDAV_Username" placeholder="Bob" value="{{ webdav.WebDAV_Username }}"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV password</label>
                <input type="password" class="form-control" name="WebDAV_Password" placeholder="" id="password" value="{{ webdav.WebDAV_Password }}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="passwordShow()">
                <label class="form-check-label" for="flexCheckDefault">
                    Show password
                </label>
            </div><br>

            
            <button class="btn btn-primary" type="submit">Save</button>
            <!-- <button class="btn btn-primary" type="submit">Validate settings</button> -->
        </form>
        {% else %}
        <form action="/settings/save" method="post">

            <div class="mb-3">
                <label class="form-label">WebDAV URL</label>
                <input type="text" class="form-control" name="WebDAV_URL" placeholder="https://cloud.yourdomain.com"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV directory</label>
                <input type="text" class="form-control" name="WebDAV_Directory" placeholder="/MyMusic"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV username</label>
                <input type="text" class="form-control" name="WebDAV_Username" placeholder="Bob"><br>
            </div>
            <div class="mb-3">
                <label>WebDAV password</label>
                <input type="password" class="form-control" name="WebDAV_Password" placeholder="" id="password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="passwordShow()">
                <label class="form-check-label" for="flexCheckDefault">
                    Show password
                </label>
            </div><br>

            
            <button class="btn btn-primary" type="submit">Save</button>
            <!-- <button class="btn btn-primary" type="submit">Validate settings</button> -->
        </form>
        {% endfor %}
        
        <script>
            function passwordShow() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>

    <br>
    <br>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Songs archive</h1>

        <form action="/addsong" method="post">
        <label class="form-label">Add song</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="song" placeholder="youtube 843hf84hf0">
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">Add</button>
                </div>
            </div>
            <br>
        </form>

            <label class="form-label">Song</label>
            {% for song in songs %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Song" value="{{ song[1] }}" readonly>
                <div class="input-group-append">
                  <a class="btn btn-danger" href="/deletesong/{{ song[0] }}">Delete</a>
                </div>
              </div>
            {% endfor %}
        <br>
        <br>

</body>
</html>
</html>
