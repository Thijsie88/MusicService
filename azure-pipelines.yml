# Login to the DockerHub
- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: DockerHubConnect

# Build and push the new image to the DockerHub
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    dockerfile: Dockerfile              # without specifying the location, the pipeline will search on itself
    repository: thijstakken/musicservice # username/contosoRepository for DockerHub
    tags: |
      latest